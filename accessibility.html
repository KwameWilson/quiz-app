<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/accessibility.css">
    <link rel="stylesheet" href="css/dark-mode.css">
    <script src="script/darkMode.js" defer></script>
    <title>Accessibility</title>
</head>
<body class="light-mode">
    <div class="container">

        <div class="category-mode">
            <div>
                <img src="imgs/accessibility.svg" alt="image of human">
                <h2>Accessibility</h2>
            </div>
            
            <div class="mode">
                <span>
                    <img src="imgs/fluent_weather-sunny-16-regular.svg" alt="light mode svg">
                </span>
                <div class="mode-toggle">
                    <input type="checkbox" id="check">
                    <label for="check" class="toggle"></label>
                </div>
                <span>
                    <img src="imgs/fluent_weather-moon-16-regular.svg" alt="">
                </span>
            </div>
        </div>

        

        <main class="grid">
            <div class="grid-left">
                <h4>Question 6 of 10</h4>
                <h1>Which of these color contrast ratios defines the minimum WCAG 2.1 Level AA requirement for normal text?</h1>

                <div class="progress-bar">
                    
                </div>
            </div>

            <div class="grid-right">
                <div class="category">
                    <span class="choice">
                        <h2>A</h2>
                    </span>
                    <h2>4.5 : 1</h2>
                    <span class="error check-mark">
                        <img src="imgs/error-mark.svg" alt="">
                    </span>
                </div>

                <div class="category">
                    <span class="choice">
                        <h2>B</h2>
                    </span>
                    <h2>3 : 1 </h2>
                    <span class="error check-mark">
                        <img src="imgs/error-mark.svg" alt="">
                    </span>
                </div>

                <div class="category">
                    <span class="choice">
                        <h2>C</h2>
                    </span>
                    <h2>2.5 : 1</h2>
                    <span class="error check-mark">
                        <img src="imgs/error-mark.svg" alt="">
                    </span>
                </div>
                <div class="category">
                    <span class="choice">
                        <h2>D</h2>
                    </span>
                    <h2>5 : 1</h2>
                    <span class="error check-mark">
                        <img src="imgs/error-mark.svg" alt="">
                    </span>
                </div>


                <button class="submit">Submit Answer</button>
            </div>
        
        </main>

    </div>
</body>
</html>
